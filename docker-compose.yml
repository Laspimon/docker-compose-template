version: '3.7'

services:
  api:
    environment:
      PYTHONUNBUFFERED: 1
      LOGLEVEL: INFO
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    container_name: app
  worker:
    environment:
      PYTHONUNBUFFERED: 1
      LOGLEVEL: INFO
    build:
      context: ./worker
      dockerfile: Dockerfile
    ports:
      - 5001:5000
    container_name: worker
  redis:
    image: 'redis:5.0.6-alpine'
    container_name: redisinstance
    command: redis-server
    ports:
      - '6379:6379'